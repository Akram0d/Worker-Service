<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- STATIC -->
    {% load static  %}
    <link rel="stylesheet" href="{% static 'img/alexander-schimmeck-1n5jjlybaf-1.jpg' %}">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- Start your project here-->
    <!--Main Navigation-->

    <header>
        <style>
            #intro {
                background-image: url(static/img/alexander-schimmeck-1n5jjlybaf-1.jpg);
            }


            /* Height for devices larger than 576px */
            @media (min-width: 992px) {
                #intro {
                    margin-top: -58.59px;
                }
            }

            .navbar .nav-link {
                color: #fff !important;
            }
        </style>

        <!-- Navbar -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark d-none d-lg-block bg-dark" style="z-index: 2000;">
            <div class="container-fluid">
                <!-- Navbar brand -->
                <a class="navbar-brand  nav-link" href="https://mdbootstrap.com/docs/standard/">
                    <ion-icon style="position: absolute;top: 6px;left: 30px;width: 45px;height: 45px;"
                        name="logo-web-component">
                    </ion-icon>
                    <ion-icon style="position: absolute;top: 18px;left: 44px;width: 18px;height: 18px;"
                        name="build-outline"></ion-icon>

                </a>
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarExample01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item active">
                            <a style="margin-left: 25px;" class="nav-link me-5" aria-current="page"
                                href="#">Hello,{{current_user.first_name}}{{current_user.last_name}} </a>
                        </li>
                        <li class="nav-item active">
                            <a style="margin-left: 25px;" class="nav-link me-5" aria-current="page" href="#">One
                                place for all services</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link me-5" href="/main" rel="nofollow">Go back</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar -->

        <!-- Background image -->
        <div id="intro" class=" bg-image  shadow-2-strong ">
            <div class="mask d-flex align-items-center h-100 " style="background-color: rgba(0, 0, 0, 0.568);">
                <div class="container">
                    <div class="row justify-content-start">
                        <div class="col-xl-5 col-md-8">

                            <form id="new_worker_form" action="/new_worker" method="post"
                                style="width: 500px; margin-left: 400px; border-radius: 12px; margin-top: 100px;margin-bottom: 20px;"
                                class=" bg-white  rounded-5 shadow-5-strong p-5 me-5">
                                {% csrf_token %}
                                <h1 style="text-align: center;">Join our workers</h1>
                                <div class="col my-5"></div>
                                <!-- Email input -->
                                <div class=" form-outline mb-4">
                                    <label class="form-label" for="form1Example1">Phone number</label>
                                    <input type=" phone_number" name="phone_number" id="ValidationServer01"
                                        value="" class="form-control is-valid" required:>
                                    <div class="valid-feedback">Looks good</div>

                                </div>
                                <div class=" form-outline mb-4">
                                    <label class="form-label" for="form1Example1">Location</label>
                                    <input type=" location" name="location" id="ValidationServer02" value=""
                                        class="form-control is-valid" required:>
                                    <div class="valid-feedback">Looks good</div>
                                </div>
                                <div class="form-outline mb-4">
                                    <label for="validationServerUsername" class="form-label">Price per hour</label>
                                    <div class="input-group has-validation">
                                        <span class="input-group-text" id="inputGroupPrepend3">$</span>
                                        <input name="price" type="text" class="form-control is-invalid"
                                            id="validationServerUsername01"
                                            aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
                                            required>
                                        <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                            Price is required.
                                        </div>

                                    </div>
                                </div>
                                <div class="form-outline mb-4">
                                    <label for="validationServerUsername" class="form-label">Career</label>
                                    <div class="input-group has-validation">

                                        <select class="form-control is-invalid form-select"
                                            aria-label="Default select example" name="career" type="text"
                                            id="validationServerUsername02"
                                            aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
                                            required>
                                            <option selected>Open this select menu</option>
                                            {% for service in all_services %}
                                            <option value="{{service.name}}">{{service.name}}</option>
                                            {% endfor %}
                                        </select>
                                        <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                            Career name is required.
                                        </div>
                                    </div>
                                </div>

                                <!-- Password input -->

                                <div class="form-outline mb-4">
                                    <label for="validationServerUsername" class="form-label">Description</label>
                                    <div class="input-group has-validation">

                                        <textarea name="desc" type="text" class="form-control is-invalid"
                                            id="validationServerUsername03"
                                            aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
                                            required></textarea>
                                        <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                            Description is required
                                        </div>
                                    </div>
                                </div>

                                <!-- 2 column grid layout for inline styling -->
                                <div class="row mb-4">
                                    <div class="col d-flex flex-column  justify-content-center">
                                        <!-- Checkbox -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="form1Example3"
                                                checked />
                                            <label class="form-check-label" for="form1Example3">
                                                Remember me
                                            </label>
                                        </div>

                                        <!-- Simple link -->
                                        <div style="padding-left: 0;" class="form-check my-3">
                                            <div class="form-check">
                                                <input class="form-check-input " type="checkbox" value=""
                                                    id="flexCheckDefault">
                                                <label style="width: 230px;" class="form-check-label "
                                                    for="flexCheckDefault">
                                                    Agree to terms and conditions
                                                </label>
                                            </div>
                                        </div>

                                    </div>



                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>



                <!-- Background image -->
    </header>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
